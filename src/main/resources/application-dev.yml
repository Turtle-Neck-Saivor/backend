spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:~/turtle-neck-savior-dev
#    url: jdbc:h2:mem:turtle-neck-savior-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  output:
    ansi:
      enabled: always

  h2:
    console:
      enabled: true
      path: /h2-console

#  sql:
#    init:
#      mode: always
#      data-locations: classpath:data.sql

logging:
  level:
    org.hibernate.type: trace

